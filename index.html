<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section>
    <div id="container">
      <div class="principal">
        <img src="/images/logo.svg" class="logo">
        <h1 id="we">
          WE'RE <p class="coming">COMING <br>
            SOON</p>
        </h1>

        <p id="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div id="email-bt">
          <input type="email" name="Email" id="email" placeholder="Email Address" onblur="validarEmail()"
            onfocus="redefinirMsg()">

          <img src="/images/icon-arrow.svg" id="arrow">
        </div>
        <span id="erro-email"></span>
      </div>

      <div id="img-model">
        <img src="/images/hero-desktop.jpg">
      </div>

    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Kauanny-cmd">Kauanny Vieira</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
